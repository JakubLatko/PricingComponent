<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Pricing Component</title>
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <div class="topHeader">
      <h1>Our Pricing</h1>
      <div class="switchWrapper">
        <h2>Annually</h2>
        <div class="switchInput">
          <input type="checkbox" name="switch" id="switch">
          <label for="switch" class="slider"></label>
        </div>
        <h2>Monthly</h2>
      </div>
      
    </div>
    <div class="optionsWrapper">
      <div class="pricingOption">
        <h3> Basic</h3>
        <h2><span class="dollar">&dollar;</span><span id="basicPrice">199.99</span> </h2>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>
          <a href="#">Learn More</a>
        </button>
      </div>
      <div class="pricingOption">
        <h3>Professional</h3>
        <h2><span class="dollar">&dollar;</span><span id="professionalPrice">249.99</span></h2>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>
          <a href="#">Learn More</a>
        </button>
      </div>
      <div class="pricingOption">
        <h3>Master</h3>
        <h2><span class="dollar">&dollar;</span><span id="masterPrice">399.99</span> </h2>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button>
          <a href="#">Learn More</a>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
